<script>
    var studentAccountList;
    var teacherAccountList;
    var adminAccountList;
    var showList = [];
    var useId;
    var totalPage;
    var page = 1;
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }
    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
        var role = document.getElementById('chooseRole').value;
        if(role == '2'){
            studentGet();
        }
        else if(role == '1'){
            teacherGet();
        }
        else if(role == '0'){
            adminGet();
        }
        $("#search").bind('input propertychange', function() {
            search();
        });
        var username = $("#bigUsername").html();
        var role = $("#role").html();
        realRole = role.substring(6,role.length-1);
        $("#role").html(realRole);
        var url;
        if(realRole == '学生'){
            url = "/studentAccount/1";
        }
        else if (realRole == '老师'){
            url = "/teacherAccount/1";
        }
        else if(realRole == '管理员'){
            url = "/adminAccount/1";
        }
        $.ajax({
            type:'get',
            url:url,
            data:{username:username},
            dataType:'text',
            success:function (data) {
                $("#smallName").html(data);
            },
            error:function () {

            }
        });
    });
    function deleteshow(obj){
        var tr = $(obj).closest('tr');//找到tr元素
        useId = tr.find('td:eq(0)').text();//找到td元素
        document.getElementById('askdelete').style.display="inline";
    }
    function deletehidder(){
        document.getElementById('askdelete').style.display="none";
    }
    function addshow(){
        $("#addusername").css("border-color","#ccc");
        $("#addpassword").css("border-color","#ccc");
        $("#addname").css("border-color","#ccc");
        document.getElementById('addusername').value = '';
        document.getElementById('addpassword').value = '';
        document.getElementById('addname').value = '';
        document.getElementById('askadd').style.display="inline";
    }
    function addhidder(){
        document.getElementById('askadd').style.display="none";
    }
    function updateshow(obj){
        $("#updateusername").css("border-color","#ccc");
        $("#updatepassword").css("border-color","#ccc");
        $("#updatename").css("border-color","#ccc");
        var tr = $(obj).closest('tr');
        var getId = tr.find('td:eq(0)').text();
        var getUsername = tr.find('td:eq(1)').html();
        var getPassword = tr.find('td:eq(2)').html();
        var getName = tr.find('td:eq(2)').html();
        $("#updateusername").val(getUsername);
        $("#updatepassword").val(getPassword);
        $("#updatename").val(getName);
        useId = getId;
        document.getElementById('askupdate').style.display="inline";
    }
    function updatehidder(){
        document.getElementById('askupdate').style.display="none";
    }

    function studentGet(){
        $.ajax({
            type:"get",
            url:"/studentAccount",
            dataType:"json",
            success:function(data){
                studentAccountList = data;
                showList = studentAccountList;
                totalPage = Math.ceil(studentAccountList.length/10);
                showAccount();
            },
            error:function () {
                alert("get出错！");
            }
        });
    }
    function teacherGet(){
        $.ajax({
            type:"get",
            url:"/teacherAccount",
            dataType:"json",
            success:function(data){
                teacherAccountList = data;
                showList = teacherAccountList;
                totalPage = Math.ceil(teacherAccountList.length/10);
                showAccount();
            },
            error:function () {
                alert("get出错！");
            }
        });
    }
    function adminGet(){
        $.ajax({
            type:"get",
            url:"/adminAccount",
            dataType:"json",
            success:function(data){
                adminAccountList = data;
                showList = adminAccountList;
                totalPage = Math.ceil(teacherAccountList.length/10);
                showAccount();
            },
            error:function () {
                alert("get出错！");
            }
        });
    }

    function save(){
        var username = $("#addusername").val();
        var password = $("#addpassword").val();
        var name= $("#addpassword").val();
        if(username.length == 0){
            $("#addusername").css("border-color","red");
        }
        else if(password.length == 0){
            $("#addpassword").css("border-color","red");
        }
        else if(name.length == 0){
            $("#addname").css("border-color","red");
        }
        else {
            var role = document.getElementById('addrole').value;
            var arr = $("#addAccount").serializeArray();
            var jsonStr = "{";
            for (var i = 0; i < arr.length; i++) {
                jsonStr += '"' + arr[i].name + '":"' + arr[i].value + '",';
            }
            jsonStr = jsonStr.substring(0, (jsonStr.length - 1));
            jsonStr += '}';

    function search() {
        page = 1;
        var sousuo = $("#search").val();
        var role = document.getElementById('chooseRole').value;
        var thisList;
        if(role == '0'){
            thisList = adminAccountList;
        }
        else if(role == '1'){
            thisList = teacherAccountList;
        }
        else if(role == '2'){
            thisList = studentAccountList;
        }
        if(sousuo){
            var ss = [];
            for (var i = 0; i < thisList.length; i++) {
                if(thisList[i].id.toString().indexOf(sousuo) > -1){
                    ss.push(thisList[i]);
                }
                else if (thisList[i].username.indexOf(sousuo) > -1){
                    ss.push(thisList[i]);
                }
                else if (thisList[i].password.indexOf(sousuo) > -1){
                    ss.push(thisList[i]);
                }
                else if (thisList[i].name.indexOf(sousuo) > -1){
                    ss.push(thisList[i]);
                }
            }

            totalPage = Math.ceil(showList.length/10);

        else {

            if(role == '0'){
                showList = adminAccountList;
            }
            else if(role == '1'){
                showList = teacherAccountList;
            }
            else if(role == '2'){
                showList = studentAccountList;
            }
            totalPage = Math.ceil(showList.length/10);
            showAccount();
        }
        
    }

    function showAccount(){
        var trtd;
        var pageStr = '<li><a href="#" aria-label="Previous" onclick="toFirstPage()">首页</a></li>'
        +'<li><a href="#" onclick="lastPage()">上一页</a></li>';
        for (var i = 1; i <= totalPage; i++) {
            if(page == i){
                pageStr += '<li class="paginate_button active"><a href="#" aria-controls="example2" tabindex="0" onclick="toThisPage(this)">'+i+'</a></li>';
            }
            else{
                pageStr += '<li class="paginate_button"><a href="#" aria-controls="example2" tabindex="0" onclick="toThisPage(this)">'+i+'</a></li>';
            }
        }
        pageStr += '<li><a href="#" onclick="nextPage()">下一页</a></li>'
            +'<li><a href="#" aria-label="Next" onclick="toLastPage()">尾页</a></li>';
        if(showList.length == 0){
            pageStr = '';
        }
        $('#ul').html(pageStr);

        for (var i = (page-1)*10; i < (page-1)*10+10; i++) {
            if(i<showList.length){
                trtd += '<tr>\n' +
                    '                        <td class="text-center">'+ showList[i].id + '</td>\n' +
                    '                        <td class="text-center">'+showList[i].username+'</td>\n' +
                    '                        <td class="text-center">'+showList[i].password+'</td>\n' +
                    '                        <td class="text-center">'+showList[i].name+'</td>\n' +
                    '                        <td class="text-center">'+showList[i].roleStr+'</td>\n' +
                    '                        <td class="text-center">\n' +
                    '                            <button type="button" class="btn bg-olive btn-xs" onclick=\'deleteshow(this)\'>删除</button>\n' +
                    '                            <button type="button" class="btn bg-olive btn-xs" onclick=\'updateshow(this)\'>修改</button>\n' +
                    '                        </td>\n' +
                    '                    </tr>';
            }

        }
        if (showList.length == 0){
            trtd = '';
        }
        $("#trtd").html(trtd);
    }

    $('#chooseRole').change(function () {
        var role = document.getElementById('chooseRole').value;
        if(role == '0'){
            adminGet();
        }
        else if(role == '1'){
            teacherGet();
        }
        else if(role == '2'){
            studentGet();
        }
        page = 1;
    });

    function onblurF(obj){
        var value = $(obj).val();
        if(value.length == 0){
            $(obj).css("border-color","red");
        }
        else{
            $(obj).css("border-color","#ccc");
        }
    }

    function nextPage(){
        if(page<totalPage){
            page += 1;
            showAccount();
        }
    }
    function lastPage(){
        if(page>1){
            page -= 1;
            showAccount();
        }
    }
    function toFirstPage() {
        page = 1;
        showAccount();
    }
    function toLastPage(){
        page = totalPage;
        showAccount();
    }
    function toThisPage(obj){
        var i = $(obj).html();
        page = parseInt(i);
        showAccount();
    }
</script>
