<script>
    var questions;
    var grade=0;
    var count=1;
    var lastGrade;
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
        $.ajax({
            type:"get",
            url:"/question",
            dataType:"json",
            success:function(data){
                questions = data;
                $("#question").html(1+". "+questions[0].question);
            },
            error:function(){
                alert("出错！");
            }
        });
        ifChooset();
        var username = $("#bigUsername").html();
        var role = $("#role").html();
        realRole = role.substring(6,role.length-1);
        $("#role").html(realRole);
        var url;
        if(realRole == '学生'){
            url = "/studentAccount/1";
        }
        else if (realRole == '老师'){
            url = "/teacherAccount/1";
        }
        else if(realRole == '管理员'){
            url = "/adminAccount/1";
        }
        $.ajax({
            type:'get',
            url:url,
            data:{username:username},
            dataType:'text',
            success:function (data) {
                $("#smallName").html(data);
            },
            error:function () {

            }
        });
    });

    function ifChooset(){
        var username = $("#bigUsername").html();
        var data = "{'username':'" + username + "'}";
        $.ajax({
            type:'post',
            url:'/studentMsg/ifChooset',
            data:JSON.stringify(data),
            dataType:'text',
            contentType:'application/json',
            success:function (data) {
                if(data != '通过'){
                    $("#nextbotton").hide();
                    window.location.href = "/toChoosetPage";
                }
            },
            error:function(){
              alert('测试加入老师错误');
            }
        });
    }


    function next() {
        var thisGrade = parseInt($("input[name = 'answer']:checked").val())
        lastGrade = thisGrade;
        grade = grade + thisGrade;
        $("#question").html(count+1+". "+questions[count].question);
        count = count + 1;
        if(count == 10 || count > 10){
            $("#operation").html('<button name="next" class="btn" style="margin-left: 35%;margin-top: 1%;" onclick="last();" id="lastbotton">上一题</button>' +
                '<button name="submit" class="btn" style="margin-left: 6%;margin-top: 1%;" onclick="submit();" id="submit">提交</button>');
        }
    }

    function last() {
        if(count > 2 || count == 2){
            grade = grade - lastGrade;
            count = count - 1;
            $("#question").html(count+". "+questions[count-1].question);
        }
        if(count < 10){
            $("#operation").html('<button name="next" class="btn" style="margin-left: 35%;margin-top: 1%;" onclick="last();" id="lastbotton">上一题</button>' +
                '<button name="next" class="btn" style="margin-left: 6%;margin-top: 1%;" onclick="next();" id="nextbotton">下一题</button>');
        }

    }

    function submit() {
        var username = $("#bigUsername").html();
        grade = grade + parseInt($("input[name = 'answer']:checked").val());
        var level;
        var levelStr;
        if (grade < 6) {
            level = 1;
            levelStr = 'A';
        } else if ((grade > 6 || grade == 6) && grade < 11) {
            level = 2;
            levelStr = 'B';
        } else if ((grade == 11 || grade > 11) && grade < 16) {
            level = 3;
            levelStr = 'C';
        } else if (grade > 15) {
            level = 4;
            levelStr = 'D';
        }
        var data = '{"username":"' + username + '","level":"' + level + '","grade":"' + grade + '"}';
        $.ajax({
            type: 'put',
            url: '/submitGrade',
            data: data,
            dataType: 'text',
            contentType: 'application/json',
            success: function (data) {
                var evaluate = '<p>你的测试分数是：' + grade + '</p>';
                evaluate += '<p>你的心理健康等级是：' + levelStr + '</p>';
                if (data == '1') {
                    evaluate += '<p>评价：心理非常健康，请你放心</p>';
                } else if (data == '2') {
                    evaluate += '<p>评价：大致还属于健康的范围，但应该有所注意，也可以找老师或同学聊聊</p>';
                } else if (data == '3') {
                    evaluate += '<p>评价：黄牌警告，有可能患有某些心理疾病，应该找专门的心理医生进行检查治疗</p>';
                } else if (data == '4') {
                    evaluate += '<p>评价：有较严重的心理障碍，应该及时找专门的心理医生治疗</p>';
                }
                $("#message").html(evaluate);
                $("#submit").hide();
                document.getElementById('tanchuang').style.display="inline";
            },
            error: function () {
                alert('提交成绩错误');
            }
        });
    }


    function hidder(){
        document.getElementById('tanchuang').style.display="none";
    }
</script>
