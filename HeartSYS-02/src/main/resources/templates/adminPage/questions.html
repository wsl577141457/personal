<script>
    var questionList;
    var realqList;
    var ida;
    var allQuestion;
    var totalPage;
    var page = 1;
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }
    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
        get();
        $("#search").bind('input propertychange', function() {
            search();
        });
        var username = $("#bigUsername").html();
        var role = $("#role").html();
        realRole = role.substring(6,role.length-1);
        $("#role").html(realRole);
        var url;
        if(realRole == '学生'){
            url = "/studentAccount/1";
        }
        else if (realRole == '老师'){
            url = "/teacherAccount/1";
        }
        else if(realRole == '管理员'){
            url = "/adminAccount/1";
        }
        $.ajax({
            type:'get',
            url:url,
            data:{username:username},
            dataType:'text',
            success:function (data) {
                $("#smallName").html(data);
            },
            error:function () {

            }
        });
    });

    function get() {
        $.ajax({
            type:"get",
            url:"/questions",
            dataType:"json",
            success:function (data) {
                questionList = data;
                realqList = questionList;
                totalPage = Math.ceil(questionList.length/10);
                showQuestions();

            },
            error:function () {
                alert("get出错");
            }
        });
    }

    function save(){
        var arr = $("#question").val();
        if(arr.length == 0){
            $("#question").css("border-color","red");
        }
        else{
            $("#question").css("border-color","#ccc");
            var jsonStr = "{";
            jsonStr += '"question":"' + arr + '"';
            jsonStr += "}";
            $.ajax({
                type:"post",
                url:"/questions",
                data:JSON.stringify(jsonStr),
                dataType:"json",
                contentType:"application/json",
                success:function (data) {
                    addhidder();
                    get();
                },
                error:function () {
                    alert("save出错");
                }
            });
        }

    }

    function deleteQuestion(){
        $.ajax({
            type:'delete',
            url:'/questions/'+ida,
            dataType:'json',
            success:function (data) {
                deletehidder();
                get();
            },
            error:function () {
                alert("delete出错");
            }
        });
    }

    function updateQuestion(){
        var arr = $("#updatequestion").val();
        if(arr.length == 0){
            $("#updatequestion").css("border-color","red");
        }
        else {
            $("#updatequestion").css("border-color", "#ccc");
            var jsonStr = "{";
            jsonStr += '"id":"' + ida + '","question":"' + arr +'"';
            jsonStr += "}";
            $.ajax({
                type:'put',
                url:'/questions',
                data:JSON.stringify(jsonStr),
                dataType:'json',
                contentType:'application/json',
                success:function (data) {
                    updatehidder();
                    get();
                },
                error:function () {
                    alert("update出错");
                }
            });
        }
    }

    function search(){
        page = 1;
        var sousuo = $("#search").val();
        if(sousuo){
            var ss = [];
            for (var i = 0; i < realqList.length; i++) {
                if(realqList[i].id.toString().indexOf(sousuo) > -1){
                    ss.push(realqList[i]);
                }
                else if (realqList[i].question.indexOf(sousuo) > -1){
                    ss.push(realqList[i]);
                }
            }
            questionList = ss;
            totalPage = Math.ceil(questionList.length/10);
            showQuestions();
        }
        else{
            questionList = realqList;
            totalPage = Math.ceil(questionList.length/10);
            showQuestions();
        }
    }



    function showQuestions() {
        var trtd;
        var pageStr='<li><a href="#" aria-label="Previous" onclick="toFirstPage()">首页</a></li>'
            +'<li><a href="#" onclick="lastPage()">上一页</a></li>';
        for (var i = 1; i <= totalPage; i++) {
            if(page == i){
                pageStr += '<li class="paginate_button active"><a href="#" aria-controls="example2" tabindex="0" onclick="toThisPage(this)">'+i+'</a></li>';
            }
            else{
                pageStr += '<li class="paginate_button"><a href="#" aria-controls="example2" tabindex="0" onclick="toThisPage(this)">'+i+'</a></li>';
            }
        }
        pageStr += '<li><a href="#" onclick="nextPage()">下一页</a></li>'
            +'<li><a href="#" aria-label="Next" onclick="toLastPage()">尾页</a></li>';
        if(questionList.length == 0){
            pageStr = '';
        }
        $("#ul").html(pageStr);

        for (var i = (page-1)*10; i < (page-1)*10+10; i++) {
            if(i<questionList.length){
                trtd += '<tr>\n' +
                    '<td class="text-center" id="qid'+questionList[i].id+'">'+questionList[i].id+ '</td>' +
                    '                        <td class="text-center" >'+questionList[i].question+'</td>\n' +
                    '                        <td class="text-center">\n' +
                    '                            <button type="button" class="btn bg-olive btn-xs" onclick=\'deleteshow(this)\'>删除</button>\n' +
                    '                            <button type="button" class="btn bg-olive btn-xs" onclick=\'updateshow(this)\'>修改</button>\n' +
                    '                        </td>\n' +
                    '                    </tr>'
            }
        }
        if (questionList.length == 0){
            trtd = '';
        }
        $("#trtd").html(trtd);
    }


    function deleteshow(obj){
        var tr = $(obj).closest('tr');//找到tr元素
        var getId = tr.find('td:eq(0)').html();//找到td元素
        ida = getId;
        document.getElementById('askdelete').style.display="inline";
    }
    function deletehidder(){
        document.getElementById('askdelete').style.display="none";
    }
    function addshow(){
        $("#question").css("border-color","#ccc");
        document.getElementById('question').value = '';
        document.getElementById('askadd').style.display="inline";
    }
    function addhidder(){
        document.getElementById('askadd').style.display="none";
    }
    function updateshow(obj){
        $("#updatequestion").css("border-color","#ccc");
        var tr = $(obj).closest('tr');
        var getId = tr.find('td:eq(0)').html();
        var getQuestion = tr.find('td:eq(1)').html();
        $("#updatequestion").val(getQuestion);
        ida = getId;
        allQuestion = getQuestion;
        document.getElementById('askupdate').style.display="inline";
    }
    function updatehidder(){
        document.getElementById('askupdate').style.display="none";
    }

    function onblurF(obj){
        var value = $(obj).val();
        if(value.length == 0){
            $(obj).css("border-color","red");
        }
        else{
            $(obj).css("border-color","#ccc");
        }
    }

    function nextPage(){
        if(page<totalPage){
            page += 1;
            showQuestions();
        }
    }
    function lastPage(){
        if(page>1){
            page -= 1;
            showQuestions();
        }
    }
    function toFirstPage() {
        page = 1;
        showQuestions();
    }
    function toLastPage(){
        page = totalPage;
