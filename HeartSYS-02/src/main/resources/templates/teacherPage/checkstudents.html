<script>
    var showList;
    var studentMsgList;
    var totalPage;
    var page = 1;
    var gid;
    var sname;
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }
    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index")
        get();
        $("#search").bind('input propertychange', function() {
            search();
        });
        var username = $("#bigUsername").html();
        var role = $("#role").html();
        realRole = role.substring(6,role.length-1);
        $("#role").html(realRole);
        var url;
        if(realRole == '学生'){
            url = "/studentAccount/1";
        }
        else if (realRole == '老师'){
            url = "/teacherAccount/1";
        }
        else if(realRole == '管理员'){
            url = "/adminAccount/1";
        }
        $.ajax({
            type:'get',
            url:url,
            data:{username:username},
            dataType:'text',
            success:function (data) {
                $("#smallName").html(data);
            },
            error:function () {

            }
        });
    });
    
    function  get() {
        var tusername = $("#bigUsername").html();

        $.ajax({
            type:'get',
            url:'/checkStudent',
            data:{
                username:tusername
            },
            contentType:'application/json',
            dataType:'json',
            success:function (data) {
                studentMsgList = data;
                showList = studentMsgList;
                totalPage = Math.ceil(showList.length/10);
                showGroup();
            },
            error:function (e) {
            }
        });
    }



    function showGroup(){
        var trtd;
        var pageStr='<li><a href="#" aria-label="Previous" onclick="toFirstPage()">首页</a></li>'
            +'<li><a href="#" onclick="lastPage()">上一页</a></li>';
        for (var i = 1; i <= totalPage; i++) {
            if(page == i){
                pageStr += '<li class="paginate_button active"><a href="#" aria-controls="example2" tabindex="0" onclick="toThisPage(this)">'+i+'</a></li>';
            }
            else{
                pageStr += '<li class="paginate_button"><a href="#" aria-controls="example2" tabindex="0" onclick="toThisPage(this)">'+i+'</a></li>';
            }
        }
        pageStr += '<li><a href="#" onclick="nextPage()">下一页</a></li>'
            +'<li><a href="#" aria-label="Next" onclick="toLastPage()">尾页</a></li>';
        if(showList.length == 0){
            pageStr = '';
        }
        $("#ul").html(pageStr);

        for (var i = (page-1)*10; i < (page-1)*10+10; i++) {
            if(i<showList.length){
                trtd += '<tr>\n' +
                    '<td class="text-center" id="qid'+showList[i].id+'" hidden="hidden">'+showList[i].id+ '</td>' +
                    '                        <td class="text-center" >'+showList[i].stunum+'</td>\n' +
                    '                        <td class="text-center" >'+showList[i].name+'</td>\n' +
                    '                        <td class="text-center" >'+showList[i].college+'</td>\n' +
                    '                        <td class="text-center" >'+showList[i].profession+'</td>\n' +
                    '                        <td class="text-center" >'+showList[i].classNum+'</td>\n' +
                    '                        <td class="text-center" >'+showList[i].grade+'</td>\n' +
                    '                        <td class="text-center" >'+showList[i].levelStr+'</td>\n' +
                    '                        <td class="text-center">\n' +
                    '                        <button type="button" class="btn bg-olive btn-xs" onclick=\'show(this)\'>联系学生</button>\n' +
                    '                        </td>\n' +
                    '                    </tr>'
            }
        }
        if (showList.length == 0){
            trtd = '';
        }
        $("#trtd").html(trtd);
    }

    function search(){
        page = 1;
        var sousuo = $("#search").val();
        if(sousuo){
            var ss = [];
            for (var i = 0; i < studentMsgList.length; i++) {
                if (studentMsgList[i].name.indexOf(sousuo) > -1){
                    ss.push(studentMsgList[i]);
                }
                else if(studentMsgList[i].stunum.indexOf(sousuo) > -1){
                    ss.push(studentMsgList[i]);
                }
                else if(studentMsgList[i].profession.indexOf(sousuo) > -1){
                    ss.push(studentMsgList[i]);
                }
                else if(studentMsgList[i].college.indexOf(sousuo) > -1){
                    ss.push(studentMsgList[i]);
                }
                else if(studentMsgList[i].classNum.indexOf(sousuo) > -1){
                    ss.push(studentMsgList[i]);
                }
                else if(studentMsgList[i].levelStr.indexOf(sousuo) > -1){
                    ss.push(studentMsgList[i]);
                }
            }
            showList = ss;
            totalPage = Math.ceil(showList.length/10);
            showGroup();
        }
        else{
            showList = studentMsgList;
            totalPage = Math.ceil(showList.length/10);
            showGroup();
        }
    }

    function nextPage(){
        if(page<totalPage){
            page += 1;
            showGroup();
        }
    }
    function lastPage(){
        if(page>1){
            page -= 1;
            showGroup();
        }
    }
    function toFirstPage() {
        page = 1;
        showGroup();
    }
    function toLastPage(){
        page = totalPage;
        showGroup();
    }
    function toThisPage(obj){
        var i = $(obj).html();
        page = parseInt(i);
        showGroup();
    }

    function show(obj){
        var tr = $(obj).closest('tr');//找到tr元素
        sname = tr.find('td:eq(1)').html();
        $("#sname").html(sname);
        document.getElementById('message').style.display="inline";
    }
    function hidder(){
        document.getElementById('message').style.display="none";
        $("#markdown-textarea").val('');
    }

    function sendTostudent(){
        var tname = $("#bigUsername").html();
        var message = $("#markdown-textarea").val();
        var data = '{"tname":"' + tname + '","sname":"' + sname + '","message":"' + message + '"}'
        $.ajax({
            type:'post',
            url:'/checkStudent',
            dataType:'text',
            contentType:'application/json',
            data:data,
            success:function (data) {
                hidder();
            },
            error:function (e) {
                alert(e.responseText);
            }
        });
    }
</script>
